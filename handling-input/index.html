<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Vue Instance + Mounting it</title>
    <!-- bootstrap styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main" class="container w-50 shadow-sm border mt-5 p-3">
        <h1 class="text-primary h2 text-center">Handling Input</h1>
        <hr>
        <h2>With v-bind and v-on</h2>
        <div class="mb-3 d-inline-flex gap-3 flex-column">
            <input type="text" :value="inputValue" @input="inputAction">
            <p class="m-0">My input here {{inputValue}}</p>
            <button @click="resetInput" class="btn btn-primary">Reset input</button>
        </div>

        <h2>With v-model</h2>
        <div class="d-inline-flex gap-3 flex-column mb-3">
            <input type="text" v-model="inputValue2">
            <p class="m-0">My input here {{inputValue2}}</p>
            <button @click="resetInput2" class="btn btn-primary">Reset input2</button>
        </div>

        <h2>The $event parameter</h2>
        <div class="d-inline-flex gap-3 flex-column">
            <input type="email" @input="validate($event, 'email')" v-model="email">
            <p 
                class="m-0 text-white p-2 rounded" 
                :class="emailIsValid ? 'bg-success' : 'bg-danger'"
            >The email {{email}} is {{emailIsValid ? 'valid' : 'invalid'}}</p>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- navbar -->
    <script src="../nav.js"></script>
    <!-- our js -->
    <script src="./main.js"></script>
    </script>
</body>
</html>
