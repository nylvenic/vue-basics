<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Vue Instance + Mounting it</title>
    <!-- bootstrap styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main" class="container w-50 shadow-sm border mt-5 p-3">
        <h1 class="text-primary h2 text-center">For Loops</h1>
        <hr>
        <div class="row">
            <div v-for="(product, index) in products" class="col-4">
                <div class="card">
                    <img :src="product.src" class="card-img-top object-fit-cover rounded" alt="..." style="height: 12rem;">
                    <div class="card-body">
                      <h5 class="card-title">{{`${index}. ${product.name}`}}</h5>
                      <p class="card-text">{{product.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- navbar -->
    <script src="../nav.js"></script>
    <!-- our js -->
    <script src="./main.js"></script>
    </script>
</body>
</html>
