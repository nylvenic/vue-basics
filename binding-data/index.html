<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Vue Instance + Mounting it</title>
    <!-- bootstrap styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main" class="container w-50 shadow-sm border mt-5 p-3">
        <h1 class="text-primary h2 text-center">Binding with V-Bind</h1>
        <hr>
        <div class="d-flex flex-column">
            <div class="mb-3 d-flex flex-column">
                <h2>Regular binding</h2>
                <a href="{{href}}">not working link</a> 
                <!-- the above will not work -->
                <a v-bind:href="href">{{href}}</a>
                <img class="w-25" :src="img.src" :alt="img.alt">
            </div>
            <div class="mb-3">
                <h2>Class binding</h2>
                <button type="button" @click="paragraphToggler" class="btn btn-primary">Paragraph Toggler</button>
                <p 
                    class="border border-3 d-inline-block rounded p-2 m-2" 
                    :class="isRed ? 'bg-danger' : 'bg-secondary'"
                >Change Me</p>
                <p 
                    :class="[pClasses, isRed ? 'bg-danger' : 'bg-secondary']"
                >Change Me</p>
                <p 
                    class="border border-3 d-inline-block rounded p-2 m-2" 
                    :class="{'bg-secondary': !isRed, 'bg-danger': isRed}"
                >Change Me</p>
                <!-- the class binding syntax only works for style and class attributes,
                other attributes like src only accept variable names -->
            </div>
            <div>
                <h2>Style tag binding</h2>
                <button type="button" @click="paragraphStyleToggler" class="btn btn-primary">Style Toggler</button>
                <p 
                    style="margin-top:.75rem; background-color: #333; padding: 1rem; color: white;"
                    :style="{backgroundColor: isBlue ? 'blue' : '#333'}"
                >Make me blue</p>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- navbar -->
    <script src="../nav.js"></script>
    <!-- our js -->
    <script src="./main.js"></script>
    </script>
</body>
</html>
